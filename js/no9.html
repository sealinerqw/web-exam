<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 900px;
        }
        img{
            margin: 15px;
            width: 350px;
            height: 350px;
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <img src="./fruit1.jpg" class = "image">
    <div class="buttons">
        <button class="fruit1" onclick="fruit1()">Фрукт 1</button>
        <button class="fruit2" onclick="fruit2()">Фрукт 2</button>
        <button class="fruit3" onclick="fruit3()">Фрукт 3</button>
    </div>
    <script>

        let img = document.querySelector('.image')

        function fruit1(){
            img.src = "./fruit1.jpg"
        }
        function fruit2(){
            img.src = "./fruit2.jpg"
        }
        function fruit3(){
            img.src = "./fruit3.jpg"
        }

    </script>
</body>
</html>
