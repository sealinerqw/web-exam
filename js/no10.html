<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let mass1 = ['Банан', 'Яблоко', 'Груша', 'Апельсин', 'Манго', 'Свекла', 'Капуста', 'Морковь', 'Огурец', 'Помидор']
    let mass2 = ['Тигр', 'Волк', 'Лев', 'Медведь', 'Рысь', 'Сорока', 'Воробей', 'Ворона', 'Филин', 'Синица']

    console.log(mass1)
    console.log(mass2)

    const fruit = mass1.slice(0, 5)
    const bird = mass2.slice(5, 10)
    console.log(fruit)
    console.log(bird)

    const mass3 = fruit.concat(bird)
    console.log(mass3)

    console.log(`Длинна массива mass3 равна ${mass3.length}`)

    </script>
</body>
</html>
