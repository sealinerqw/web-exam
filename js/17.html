<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const amount = +prompt('Введите сумму вклада')
        const bet = 0.16

        alert(`В следующем месяце вы получите ${amount + Number((amount * bet).toFixed(2))} рублей, чистая прибыль составит ${(amount * bet).toFixed(2)} рублей`)

    </script>
</body>
</html>
