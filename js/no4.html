<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No4</title>
</head>
<body>
    <script >
        let numberInput = prompt("Сколько раз вам пожелать доброго утра?")

        if(numberInput<=25 && numberInput>0){
            do{
                document.write("Доброго утра! ")
                numberInput--
            }while (numberInput!=0)
        }else document.write("Произошла ошибка")
    </script>
</body>
</html>
