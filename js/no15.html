<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="./1.jpg" alt="image" style="width: 300px; height: 300px; display: block">
    <button id="btn" type="button">Click me!</button>

    <script>
        const btn = document.querySelector('#btn')
        const image = document.querySelector('#img')

        btn.addEventListener('click', () => {
           if (image.attributes['src'].value === './1.jpg') image.attributes['src'].value = './2.jpg'
           else image.attributes['src'].value = './1.jpg'
        })
    </script>

</body>
</html>
