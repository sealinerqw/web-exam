<body>
    <script>
    const getFullDay = num => {
        const days = ['понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота', 'воскресенье']
        alert(days[num - 1])
    }
    
    const numOfDay = prompt('Введите число от 0 до 7')
    getFullDay(numOfDay)
    </script>
