<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 900px;
        }
        img{
            width: 350px;
            height: 350px;
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <img src="./1.jpg" id="image">
    <script>

        let imgElem = document.getElementById('image')

        let img1 = "./1.jpg"
        let img2 = "./2.jpg"

        imgElem.addEventListener('mouseover', function(){imgElem.src = img2})
        imgElem.addEventListener('mouseout', function(){imgElem.src = img1})
    </script>
</body>
</html>
