<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rusAnimal(engAnimal){
        switch (engAnimal){
            case "Cat": 
                document.write("Кошка")
                break
            case "Dog":
                document.write("Собака")
                break
            case "Bird":
                document.write("Птица")
                break
            case "Fish":
                document.write("Рыба")
                break
            default:
                document.write("Такого животного я не знаю")
                break
        }
    }

    let engAnimal = prompt("Введите животное на английском")
    rusAnimal(engAnimal)
    </script>
</body>
</html>
